<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var MTK=80;
    var BahasaIndonesia=85;
    var BahasaInggris=80;
    var IPAS=83;
    var Jumlah_Mapel=4
    var remed="TIDAK LULUS";
    var tidak_remed="LULUS";
    document.write(MTK)
    document.write("<br/>")
    document.write(BahasaIndonesia)
    document.write("<br/>")
    document.write(BahasaInggris)
    document.write("<br/>")
    document.write(IPAS)
    document.write("<br/>")
  var KKM=75;
  document.write(KKM)
  document.write("<br/>")
  var rata_rata=(MTK + BahasaIndonesia + BahasaInggris + IPAS) / Jumlah_Mapel;
  document.write(rata_rata)
  document.write("<br/>")
  if(rata_rata>KKM){
  document.write(tidak_remed);
  }else{document.write(remed)}

</script>
</body>
</html>
