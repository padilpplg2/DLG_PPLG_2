<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigma kucing</title>
</head>
<body>
    <script>
        let kucing = [
            {
                nama : 'catie',
                JumlahKaki :4,
                    menyapa : function (){
                    return `haloo, namaku` `+this.nama+`,`meoow`;
             }
        },

            {
                nama : 'kitty',
                JumlahKaki : 4,
                 menyapa : function (){
                 return `haloo, namaku `+this.nama+`,meoow`;
            }
         }
        ]
        document.write(kucing[1].menyapa())
    </script>
</body>
</html>
